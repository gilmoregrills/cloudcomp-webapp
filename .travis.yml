language: node_js
sudo: false
services:
  - docker
node_js:
  - 10
  - 9
install:
  - npm install
script:
  - npm run build
  - docker build . --tag=eu.gcr.io/kube-personal/robin-dot-com
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push eu.gcr.io/kube-personal/robin-dot-com