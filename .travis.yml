language: node_js
sudo: true
if: tag IS blank
services:
- docker
node_js:
- 10
before_install:
- openssl aes-256-cbc -K $encrypted_b020f84874da_key -iv $encrypted_b020f84874da_iv -in account.json.enc -out account.json -d
install:
- npm install
script:
- npm run build
- docker build . --tag=eu.gcr.io/kube-personal/robin-dot-com:latest
- docker login -u _json_key -p "$(cat account.json)" eu.gcr.io
- docker push eu.gcr.io/kube-personal/robin-dot-com:latest
